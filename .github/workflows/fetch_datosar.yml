# .github/workflows/fetch.yml
name: Nightly fetch

on:
  schedule:
    - cron: "11 2 * * *"  # 02:11 UTC diario
  workflow_dispatch:

jobs:
  datosar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas pyarrow requests
      - name: Build catalog
        run: python scripts/fetch_datosar_catalog.py
      - name: Fetch DatosAR
        run: python scripts/fetch_datosar.py
      - name: Commit & push
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add -A
          git commit -m "datosar nightly" || echo "no changes"
          git push
