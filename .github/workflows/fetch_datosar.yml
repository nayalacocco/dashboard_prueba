name: Fetch DatosAR (catálogo + datos)

on:
  workflow_dispatch:
  schedule:
    - cron: "14 3 * * *"   # diario 03:14 UTC aprox

jobs:
  fetch-datosar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow requests

      - name: Ensure folders
        run: |
          mkdir -p data/raw

      - name: Check metadata CSVs
        run: |
          shopt -s nullglob
          files=(data/raw/series-tiempo-metadatos-*.csv)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No encontré archivos data/raw/series-tiempo-metadatos-*.csv"
            exit 1
          else
            echo "Encontrados ${#files[@]} metadatos CSV(s)."
          fi

      - name: Build catalog
        run: python scripts/fetch_datosar_catalog.py

      - name: Fetch series
        run: python scripts/fetch_datosar.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "DatosAR: actualizar catálogo y datos" || echo "No changes"
          git push || true
