name: Build DatosAR catalog

on:
  workflow_dispatch:
  schedule:
    - cron: "21 3 * * *"   # diario 03:21 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyarrow fastparquet
      - name: Build catalog
        run: python scripts/fetch_datosar_catalog.py
      - name: Commit & push
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "bot"
          git add data/datosar_catalog.parquet data/datosar_index.json
          git commit -m "chore(datosar): refresh catalog" || echo "no changes"
          git push
