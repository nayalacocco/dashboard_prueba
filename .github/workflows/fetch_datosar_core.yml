name: Fetch DatosAR (core 5 series)

on:
  workflow_dispatch:
  schedule:
    - cron: "37 3 * * *"   # una vez por d√≠a

jobs:
  fetch-datosar-core:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow requests

      - name: Fetch 5 core series (DatosAR)
        run: python scripts/fetch_datosar_core.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "DatosAR core: actualizar 5 series" || echo "No changes"
          git push || true
